spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=feedback_db

accessTokenSecret=${ACCESS_TOKEN_SECRET:defaultAccessTokenSecret}
refreshTokenSecret=${REFRESH_TOKEN_SECRET:defaultRefreshTokenSecret}
refreshTokenExpirationDays=${REFRESH_TOKEN_EXPIRATION_DAYS:7}
accessTokenExpirationMinutes=${ACCESS_TOKEN_EXPIRATION_MINUTES:15}

security.public-endpoints=/error, /api/auth/**, /actuator/health
